 <mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="login-form" (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" name="password" [(ngModel)]="password" required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="!username || !email || !password">Register</button>

      <p class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
